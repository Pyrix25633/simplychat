<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simply Chat - Register</title>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/register-confirm-login.css">
        <link rel="stylesheet" href="./css/compact-mode-off.css">
        <link rel="stylesheet" href="./css/roboto-condensed-off.css">
        <link rel="stylesheet" href="./css/sharp-mode-off.css">
        <link rel="icon" href="./img/icon.svg" type="image/png">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script defer type="module" src="/js/compiled/load-cached-settings.js"></script>
        <script defer type="module" src="/js/compiled/login.js"></script>
    </head>
    <body>
        <nav id="navbar">
            <div class="container navbar">
                <span class="title">SIMPLY</span>
                <span class="title simplychat-color">CHAT</span>
                <img id="icon" src="./img/icon.svg" alt="Simply Chat Icon">
            </div>
        </nav>
        <div class="box panel bottom-margin">
            <h3>Register with your data</h3>
            <div class="box">
                <div class="box" id="register-form">
                </div>
                <span class="text" id="password-feedback">Input Password</span>
                <span class="terms-and-conditions">By registering on Simply Chat you accept the <a href="/terms-and-conditions">Terms and Conditions</a></span>
                <div class="container">
                    <button id="register">Register <img src="./img/register.svg" class="button"></button>
                </div>
            </div>
            <div class="box margin-top">
                <span class="text">Already registered? Check your email and <a href="/confirm">confirm here!</a></span>
                <span class="text">Already have an account? <a href="/login">Login here!</a></span>
            </div>
        </div>
    </body>
</html>
