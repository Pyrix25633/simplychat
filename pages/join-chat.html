<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simply Chat - Join Chat</title>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/join-chat.css">
        <link rel="stylesheet" href="" id="compact-mode-css">
        <link rel="stylesheet" href="" id="sharp-mode-css">
        <link href="" rel="stylesheet" id="font-css">
        <link rel="icon" href="./img/icon.svg" type="image/png">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script defer type="module" src="./js/load-settings.js"></script>
        <script defer type="module" src="./js/join-chat.js"></script>
    </head>
    <body>
        <nav id="navbar">
            <div class="container navbar">
                <span class="title">SIMPLY</span>
                <span class="title simplychat-color">CHAT</span>
                <img id="icon" src="./img/icon.svg" alt="Simply Chat Icon">
            </div>
        </nav>
        <div class="box panel bottom-margin">
            <img src="./img/unknown.svg" id="chat-logo">
            <h3 id="name"></h3>
            <span class="text" id="description"></span>
            <span class="text" id="users"></span>
            <div class="container">
                <button id="join">Join <img src="./img/join.svg" class="button"></button>
            </div>
        </div>
    </body>
</html>
