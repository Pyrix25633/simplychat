<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simply Chat</title>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/index.css">
        <link rel="stylesheet" href="" id="compact-mode-css">
        <link rel="stylesheet" href="" id="sharp-mode-css">
        <link href="" rel="stylesheet" id="font-css">
        <link rel="icon" href="./img/icon.svg" type="image/png">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script defer type="module" src="./js/load-settings.js"></script>
        <script defer type="module" src="./js/index.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="box" id="chats">
                <div class="container chat">
                    <img src="./img/unknown.svg" class="pfp">
                    <div class="box marquee">
                        <span class="name">0 Chats</span>
                        <span class="description">Create a Chat!</span>
                    </div>
                </div>
            </div>
            <div class="box" id="main">
                <div class="container" id="chat-topbar">
                    <img src="./img/unknown.svg" id="chat-logo">
                    <div class="box marquee-big">
                        <span id="chat-name">0 Chats</span>
                        <span id="chat-description">Create a Chat!</span>
                    </div>
                </div>
                <div class="box" id="messages">Test</div>
            </div>
            <div class="box" id="users">
                <div class="container user">
                    <img src="./img/unknown.svg" class="pfp">
                    <div class="box marquee">
                        <span class="username">0 Users</span>
                        <span class="status">Create a Chat!</span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
