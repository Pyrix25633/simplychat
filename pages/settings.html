<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simply Chat - Settings</title>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/settings.css">
        <link rel="icon" href="./img/icon.svg" type="image/png">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&family=Roboto+Mono&display=swap" rel="stylesheet">
        <script defer src="./js/settings.js"></script>
    </head>
    <body>
        <div id="navbar">
            <img id="logo" src="./img/logo.png" alt="Simply Chat Logo">
        </div>
        <div class="box main">
            <img id="pfp" src="" alt="Profile Picture">
            <div class="container">
                <span class="text">Id:</span>
                <span class="text" id="id"></span>
            </div>
            <div class="container">
                <label for="username">Username:</label>
                <input type="text" id="username">
            </div>
            <span class="text" id="username-feedback">You can change your Username</span>
            <div class="container">
                <label for="email">Email:</label>
                <input type="email" id="email">
            </div>
            <span class="text" id="email-feedback">You can change your Email</span>
            <div class="container">
                <label for="password">Password:</label>
                <input type="password" id="password">
            </div>
            <span class="text" id="password-feedback">You can change your Password</span>
            <div class="container">
                <label for="status">Status:</label>
                <input type="text" id="status">
            </div>
            <span class="text" id="status-feedback">You can change your Status</span>
        </div>
        <div id="footer">
            <button id="cancel">Cancel</button>
            <button id="save">Save</button>
        </div>
    </body>
</html>
