<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simply Chat - Settings</title>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/settings.css">
        <link rel="stylesheet" href="" id="compact-mode-css">
        <link rel="stylesheet" href="" id="sharp-mode-css">
        <link href="" rel="stylesheet" id="font-css">
        <link rel="icon" href="./img/icon.svg" type="image/png">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script defer src="./js/settings.js"></script>
    </head>
    <body>
        <nav id="navbar">
            <div class="container">
                <span class="title">SIMPLY</span>
                <span class="title simplychat-color">CHAT</span>
                <img id="icon" src="./img/icon.svg" alt="Simply Chat Icon">
            </div>
        </nav>
        <div class="box main">
            <div class="box relative">
                <img id="pfp" src="" alt="Profile Picture">
                <img id="change-pfp" src="./img/change.svg" alt="Change Profile Picture">
                <input type="file" id="new-pfp">
            </div>
            <span class="text" id="pfp-feedback">You can change your Profile Picture</span>
            <div class="container">
                <span class="text">Id:</span>
                <span class="text" id="id"></span>
            </div>
            <div class="container">
                <label for="username">Username:</label>
                <input type="text" id="username">
            </div>
            <span class="text" id="username-feedback">You can change your Username</span>
            <div class="container">
                <label for="email">Email:</label>
                <input type="email" id="email">
            </div>
            <span class="text" id="email-feedback">You can change your Email</span>
            <div class="container">
                <label for="password">Password:</label>
                <input type="password" id="password">
            </div>
            <span class="text" id="password-feedback">You can change your Password</span>
            <div class="container">
                <label for="status">Status:</label>
                <input type="text" id="status">
            </div>
            <span class="text" id="status-feedback">You can change your Status</span>
            <div class="container">
                <label for="compact-mode">Compact Mode:</label>
                <div class="slider" id="compact-mode">
                    <div class="slider-circle"></div>
                </div>
            </div>
            <span class="text">Enables a view with smaller spaces</span>
            <div class="container">
                <label for="condensed-font">Condensed Font:</label>
                <div class="slider" id="condensed-font">
                    <div class="slider-circle"></div>
                </div>
            </div>
            <span class="text">Enables a narrower font</span>
            <div class="container">
                <label for="aurebesh-font">Aurebesh Font:</label>
                <div class="slider" id="aurebesh-font">
                    <div class="slider-circle"></div>
                </div>
            </div>
            <span class="text">Enables the Star Wars font</span>
            <div class="container">
                <label for="sharp-mode">Sharp Mode:</label>
                <div class="slider" id="sharp-mode">
                    <div class="slider-circle"></div>
                </div>
            </div>
            <span class="text">Disables rounded borders</span>
        </div>
        <div id="footer">
            <button id="cancel">Cancel</button>
            <button id="save">Save</button>
        </div>
    </body>
</html>
