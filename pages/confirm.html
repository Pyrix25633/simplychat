<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simply Chat - Confirm</title>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/register-confirm-login.css">
        <link rel="stylesheet" href="./css/compact-mode-off.css">
        <link rel="stylesheet" href="./css/roboto-condensed-off.css">
        <link rel="stylesheet" href="./css/sharp-mode-off.css">
        <link rel="icon" href="./img/icon.svg" type="image/png">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script defer src="./js/confirm.js"></script>
    </head>
    <body>
        <nav id="navbar">
            <div class="container navbar">
                <span class="title">SIMPLY</span>
                <span class="title simplychat-color">CHAT</span>
                <img id="icon" src="./img/icon.svg" alt="Simply Chat Icon">
            </div>
        </nav>
        <div class="box panel">
            <h3>Confirm with the Verification Code sent to your Email</h3>
            <div class="box">
                <div class="container">
                    <label for="username">Username:</label>
                    <input type="text" id="username">
                </div>
                <span class="text" id="username-feedback">Input Username</span>
                <div class="container">
                    <label for="verification-code">Verification Code:</label>
                    <input type="text" id="verification-code">
                </div>
                <span class="text" id="verification-code-feedback">Input Verification Code</span>
                <div class="container">
                    <button id="confirm">Confirm <img src="./img/confirm.svg" class="button"></button>
                </div>
            </div>
            <div class="box margin-top">
                <span class="text">Already confirmed? <a href="/login">Login here!</a></span>
                <span class="text">Not registered yet? <a href="/register">Register here!</a></span>
            </div>
        </div>
    </body>
</html>
