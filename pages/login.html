<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simply Chat - Login</title>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/register-confirm-login.css">
        <link rel="stylesheet" href="./css/compact-mode-off.css">
        <link rel="stylesheet" href="./css/roboto-condensed-off.css">
        <link rel="stylesheet" href="./css/sharp-mode-off.css">
        <link rel="icon" href="./img/icon.svg" type="image/png">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script defer src="./js/login.js"></script>
    </head>
    <body>
        <nav id="navbar">
            <div class="container">
                <span class="title">SIMPLY</span>
                <span class="title simplychat-color">CHAT</span>
                <img id="icon" src="./img/icon.svg" alt="Simply Chat Icon">
            </div>
        </nav>
        <h3>Login with your Username and Password</h3>
        <div class="box">
            <div class="container">
                <label for="username">Username:</label>
                <input type="text" id="username">
            </div>
            <span class="text" id="username-feedback">Input Username</span>
            <div class="container">
                <label for="password">Password:</label>
                <input type="password" id="password">
            </div>
            <span class="text" id="password-feedback">Input Password</span>
            <div class="container">
                <button id="login">Login</button>
            </div>
        </div>
        <div class="box margin-top">
            <span class="text">Not registered yet? <a href="/register">Register here!</a></span>
        </div>
    </body>
</html>
