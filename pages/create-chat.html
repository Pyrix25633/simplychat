<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simply Chat - Create Chat</title>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/settings.css">
        <link rel="stylesheet" href="" id="compact-mode-css">
        <link rel="stylesheet" href="" id="sharp-mode-css">
        <link rel="icon" href="./img/icon.svg" type="image/png">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&family=Roboto+Mono&display=swap" rel="stylesheet">
        <script defer src="./js/register.js"></script>
    </head>
    <body>
        <nav id="navbar">
            <div class="container">
                <span class="title">SIMPLY</span>
                <span class="title simplychat-color">CHAT</span>
                <img id="icon" src="./img/icon.svg" alt="Simply Chat Icon">
            </div>
        </nav>
        <h3>Register with your data</h3>
        <div class="box">
            <div class="container">
                <label for="username">Username:</label>
                <input type="text" id="username">
            </div>
            <span class="text" id="username-feedback">Input Username</span>
            <div class="container">
                <label for="email">Email:</label>
                <input type="email" id="email">
            </div>
            <span class="text" id="email-feedback">Input Email</span>
            <div class="container">
                <label for="password">Password:</label>
                <input type="password" id="password">
            </div>
            <span class="text" id="password-feedback">Input Password</span>
            <div class="container">
                <button id="register">Register</button>
            </div>
        </div>
        <div class="box margin-top">
            <span class="text">Already registered? Check your email and <a href="/confirm">confirm here!</a></span>
            <span class="text">Already have an account? <a href="/login">Login here!</a></span>
        </div>
    </body>
</html>
